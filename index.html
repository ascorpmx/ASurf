<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>PÃ¡gina de inicio</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="start.css">
    <link rel="stylesheet" type="text/css" href="spritesheet.css">
</head>
<body>
    <div id="toolbar">
        <a id="darkmode" onclick="toggleDarkMode()"><div class="link darkmode"></div></a>
    </div>
    <div class="wrapper">
        <img src="logo.png" width="130px" height="200px"/>
        <div class="search-box">
            <form method="get" class="search-form ggl" action="https://www.google.com/search" name="search" style="display:none">
                <input id="ggl-searchbox" type="search" class="search-input" name="q" value="" x-webkit-speech id="sbi" autofocus/>
                <button class="search-button" type="submit"><div class="link search"></div></button>
                <input type="hidden" name="ie" value="UTF-8" />
                <input type="hidden" name="sa" value="Search" />
                <input type="hidden" name="channel" value="fe">
                <input type="hidden" name="client" value="browser-ubuntu">
                <input title="search" type="hidden" name="hl" value="en" />
            </form>
            <form class="ddg" action="https://duckduckgo.com/" style="display:none">
              <input id="ddg-searchbox" type="search" class="search-input" name="q" autofocus/>
              <button class="search-button" type="submit"><div class="link search"></div></button>
            </form>
            <div id="engines">
                <label><input id="ggl" name="engine" type="radio" onclick="setSearch('ggl')"/> <div class="link google"></div></label>
                <label><input id="ddg" name="engine" type="radio" onclick="setSearch('ddg')"/> <div class="link duckduckgo"></div></label>
            </div>
        </div>
    </div>
    <div class="link-box">
        <a id="link-about" href="https://ascardmx.github.io/As-Card"><div class="link about"></div></a>
        <a id="link-community" href="https://ubuntu-mate.community"><div class="link community"></div></a>
        <a id="link-shop" href="https://ascardmx.github.io/As-Card/products.html"><div class="link shop"></div></a>
        <a id="link-chat" href="m.me/as.card.mx"><div class="link chat"></div></a>
        <a id="link-donate" href="https://www.facebook.com/as.card.mx/"><div class="link donate"></div></a>
    </div>
    <script src="locale.js"></script>
    <script src="start.js"></script>
</body>
</html>
